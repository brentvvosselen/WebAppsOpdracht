
    <div class="card col-xs-12 col-md-10 col-md-offset-1">
      <div class="card-content">
          <div class="img-left">
            <!--<img *ngIf="!currentUser?.picture" class="img img-responsive image" src="../../assets/noPicture.jpg"/>-->
            <img *ngIf="post?.picture" src="data:{{post.picture.filetype}};base64,{{post.picture.value}}" alt="{{post.picture.filename}}"/>
            </div>
            <div class="post-content">
              <h4>{{post.title}}</h4>
              <p class="create">{{post.createdAt| date : "HH:mm, dd MMMM yyyy"}}</p>
              <p>{{post.description}}</p>

             
            </div>
            <div class="actions">
                <div class="line"></div>
                <div class="text-center">
                    <ul class="action-list">
                        <li *ngIf="!saved"><a (click)="save()"> SAVE</a></li>
                        <li *ngIf="saved"><a>SAVED</a></li>
                        <li><a >COMMENT</a></li>
                        <li *ngIf="!liked"><a (click)="bulkit()"><span class="likes">{{likes}}</span> BULK IT</a></li>
                        <li *ngIf="liked"><a><span class="likes">{{likes}}</span> YOU BULKED IT</a></li>
                      </ul>
                    </div>
                
          </div>
            </div>
            
      
      
    </div>
