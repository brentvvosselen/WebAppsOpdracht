
<div class="container">
 
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 post-container">
          <h1>Add a post.</h1>
          <p class="new-post-error">{{error}}</p>
          <br>
          <form (ngSubmit)="add()" #postForm="ngForm">
              <input type="text" class="form-control" [(ngModel)]="post.title" name="title" placeholder="title"/>
          <br>
              <textarea rows="4" class="form-control" [(ngModel)]="post.description" name="title" placeholder="description"></textarea>
          <br>
              <input type="file" id="file" name="file" (change)="showPreview()" #fileInput/>
              <img *ngIf="image" class="preview img img-responsive" width="150px" src="data:{{image.filetype}};base64,{{image.value}}" alt="{{image.filename}}" #preview/>
          
        
              <button  mat-raised-button color="primary" type="submit">Add post</button>
            </form>
      </div>
       
    </div>
   
  </div>
