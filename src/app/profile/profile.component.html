<div class="container">


   <h1>This is you.</h1>
   {{error}}
    <div class="overlay-container">
      <div class="container">
          <img *ngIf="!profileImage" class="img img-responsive image" src="../../assets/noPicture.jpg" />
          <img *ngIf="profileImage" class="img img-responsive image" src="data:{{profileImage.filetype}};base64,{{profileImage.value}}"
            alt="{{profileImage.filename}}" />
      
        <div class="overlay">
          <div class="text">
            <button data-toggle="modal" data-target="#myModal">
              <i class="material-icons">mode_edit</i>
            </button>
          </div>
        </div>
      </div>

</div>


    <h1>These are your posts.</h1>


    <app-post-view *ngFor="let localPost of posts" [post]="localPost"></app-post-view>

  </div>



  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Voeg profielfoto toe</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" id="file" name="file" (change)="showPreview()" #fileInput/>
          <img *ngIf="profileImage" class="preview" src="data:{{profileImage.filetype}};base64,{{profileImage.value}}" alt="{{profileImage.filename}}"
            #preview/>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Terug</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addPicture()">Toevoegen</button>
        </div>
      </div>
    </div>
  </div>
