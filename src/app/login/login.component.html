<div class="container mt-2">
        <div class="row">
         <div class="col-md-6 col-md-offset-3">
             <h1 class="center">BULKR.</h1>
           <div class="panel panel-login">
             <div class="panel-body">
               <div class="row">
                 <div class="col-lg-12">
                        <form id="login-form" class="loginForm" name="form" (ngSubmit)="f.form.valid" #f="ngForm" xt-form novalidate>
                     <h2>LOGIN</h2>
                       
                       <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <input class="form-control" type="email" name="email" placeholder="Email"[(ngModel)]="model.email" #email="ngModel" xt-validate  required>
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Email is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>
                                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                              </div>
                      
                        <div class="col-xs-6 login-error">{{error}}</div>
                       <div class="col-xs-6 form-group pull-right">     
                             <input (click)="login()" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                       </div>
                   </form>
                   
                 </div>
               </div>
             </div>
             <div class="panel-heading">
               <div class="row">
                 <div class="col-xs-6 tabs">
                   <a  class="active" id="login-form-link"><div class="login">LOGIN</div></a>
                 </div>
                 <div class="col-xs-6 tabs">
                   <a [routerLink]="['/register']" id="register-form-link"><div class="register">REGISTER</div></a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
