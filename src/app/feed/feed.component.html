<div class="container">
    <h1>Welcome to your feed.</h1>
    <button class="btn-right" mat-button routerLink="/new" routerLinkActive="active">Post een nieuw recept.</button>
    <app-post-view *ngFor="let post of posts" [post]="post"></app-post-view>
   
    <div class="row">
            <div>
                    <button *ngIf="hasMorePosts" class="btn-right" mat-raised-button color="accent" (click)="more()">MEER POSTS</button>
            </div>
    </div>
    
    
</div>
